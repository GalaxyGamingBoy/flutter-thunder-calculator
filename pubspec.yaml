name: thunder_calculator
description: A thunder distance calculator

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.3.2+3

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  url_launcher: ^6.1.2


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icon.png"

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/thunder.jpg

